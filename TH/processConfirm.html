<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function processconfirm(answer) {
        let result = "";
        if (answer) {
            result = "Excellent, We'll play a nice game of chess";
        } else {
            result = "Maybe be later them."
        }
        return result;
    }
    let confirmAnswer = confirm("Shall we play a game?");
    let theAnswer = processconfirm(confirmAnswer);
    alert(theAnswer);
</script>
</body>
</html>
